<div class="overflow-x-auto max-w-screen-lg mx-auto my-5">
    <table class="table border border-primary border-dashed rounded-md">
        <thead>
            <tr class="border border-primary border-dashed">
                <th>id</th>
                <th>name</th>
                <th>amount</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items" class="hover">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.amount }}</td>
            </tr>
    </table>
</div>
