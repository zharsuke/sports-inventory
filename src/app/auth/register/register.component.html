<div class="flex justify-center items-center min-h-screen">
    <div class="p-8 rounded shadow-md w-full max-w-md border-primary border border-dashed rounded-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form>
            <div class="mb-4">
                <label class="block">Username</label>
                <input type="text" formControlName="username" class="input input-bordered w-full"
                    placeholder="Username" />
            </div>
            <div class="mb-4">
                <label class="block">Email</label>
                <input type="email" formControlName="email" class="input input-bordered w-full" placeholder="Email" />
            </div>
            <div class="mb-4">
                <label class="block">Password</label>
                <input type="password" formControlName="password" class="input input-bordered w-full"
                    placeholder="Password" />
            </div>
            <!-- add text to login -->
            <div class="text-center mb-4">
                <a routerLink="/login" class="text-primary">Already have an account? Login</a>
            </div>
            <button type="submit" class="btn btn-primary w-full text-white">Login</button>
        </form>
    </div>
</div>
